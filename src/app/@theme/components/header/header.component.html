<!-- src/app/@theme/components/header/header.component.html -->
<header class="header-metronic border-bottom bg-white">
  <div class="container-fluid px-4 py-2">
    <div class="d-flex align-items-center justify-content-between">

      <!-- LEFT: Hamburger + Get Started -->
      <div class="d-flex align-items-center gap-3">
        <!-- Hamburger (Mobile Only) -->
        <button
          pButton
          icon="pi pi-bars"
          class="p-button-text p-button-rounded text-muted d-lg-none"
          (click)="hamburgerClick.emit()"
          pTooltip="Menu"
          tooltipPosition="bottom">
        </button>

        <!-- Get Started -->
        <button pButton label="Get Started" class="btn-get-started"></button>
      </div>

      <!-- CENTER: Icons -->
      <div class="d-flex align-items-center gap-3">
        <button pButton icon="pi pi-search" class="p-button-text text-muted" pTooltip="Search"></button>
        <!-- <button pButton icon="pi pi-bell" class="p-button-text text-muted" pTooltip="Notifications"></button> -->
        <div class="blink-bell-container">
            <button pButton icon="pi pi-bell" class="p-button-text text-muted bell-main"pTooltip="Notifications"></button>
            <span class="bell-ring"></span>
        </div>
        <button pButton icon="pi pi-comment" class="p-button-text text-muted" pTooltip="Messages"></button>
        <button pButton icon="pi pi-th-large" class="p-button-text text-muted" pTooltip="Apps"></button>
        <button pButton icon="pi pi-question-circle" class="p-button-text text-muted" pTooltip="Help"></button>
      </div>

      <!-- RIGHT: User Avatar + Menu -->
      <div>
        <button pButton class="p-button-text p-0" (click)="userMenu.toggle($event)">
          <p-avatar [image]="user().avatar" size="normal" shape="circle"></p-avatar>
        </button>
        <!-- User menu (same as before) -->
        <p-menu #userMenu [model]="userMenuItems" [popup]="true" styleClass="user-menu-custom">
          <!-- ... menu items ... -->
        </p-menu>
      </div>
    </div>
  </div>
</header>
