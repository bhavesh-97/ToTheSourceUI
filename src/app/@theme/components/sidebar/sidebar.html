<!-- src/app/@theme/components/sidebar/sidebar.component.html -->
<div
  class="sidebar-overlay"
  (click)="toggle()"
  [class.active]="!isOpen() && isMobile()">
</div>

<aside
  class="app-sidebar"
  [class.open]="isOpen()"
  [style.width]="sidebarWidth()"
  (mouseenter)="!isCollapsed() && !isMobile() && toggleCollapse()"
  (mouseleave)="!isCollapsed() && !isMobile() && toggleCollapse()">

  <div class="sidebar-content">

    <!-- Header with Avatar -->
    <div class="sidebar-header p-4 border-bottom d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <p-avatar [image]="user().avatar" size="large" shape="circle"></p-avatar>
        <div [class.d-none]="isCollapsed()">
          <h6 class="mb-0 fw-bold">{{ user().name }}</h6>
          <small class="text-muted">AccountHQ</small>
        </div>
      </div>

      <div class="d-flex gap-1">
        <button
          pButton
          [icon]="isPinned() ? 'pi pi-thumbtack' : 'pi pi-thumbtack'"
          class="p-button-text p-button-rounded p-button-sm"
          [class.rotated]="isPinned()"
          (click)="togglePin()"
          pTooltip="Pin Sidebar"
          tooltipPosition="right">
        </button>
        <button
          pButton
          [icon]="isCollapsed() ? 'pi pi-angle-right' : 'pi pi-angle-left'"
          class="p-button-text p-button-rounded p-button-sm"
          (click)="toggleCollapse()"
          pTooltip="Collapse"
          tooltipPosition="right">
        </button>
      </div>
    </div>

    <!-- Search -->
    <div class="sidebar-search px-3 py-2" [class.d-none]="isCollapsed()">
      <div class="p-input-icon-left w-100 position-relative">
        <i class="pi pi-search"></i>
        <input
          type="text"
          pInputText
          [(ngModel)]="searchQuery"
          placeholder="Search... (Ctrl+K)"
          class="w-100">
        <i
          class="pi pi-times cursor-pointer position-absolute end-0 top-50 translate-middle-y me-3"
          *ngIf="searchQuery"
          (click)="clearSearch()">
        </i>
      </div>
    </div>

    <!-- Menu -->
    <div class="sidebar-menu px-3 py-2 flex-grow-1">
      <p-menu [model]="filteredItems()" styleClass="sidebar-menu-custom">
        <ng-template pTemplate="item" let-item>
          <a
            class="p-menuitem-link d-flex align-items-center"
            [routerLink]="item.route"
            routerLinkActive="active-route"
            [routerLinkActiveOptions]="{ exact: true }">
            <i [class]="item.icon + ' me-3'"></i>
            <span class="sidebar-label">{{ item.label }}</span>
          </a>
        </ng-template>
      </p-menu>
    </div>

    <!-- Dark Mode -->
    <div class="p-3 border-top">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2" [class.d-none]="isCollapsed()">
          <i class="pi pi-moon"></i>
          <span class="sidebar-label">Dark Mode</span>
        </div>
        <p-togglebutton
          [(ngModel)]="darkModeValue"
          (onChange)="toggleDarkMode()"
          offLabel=""
          onLabel=""
          styleClass="toggle-sm">
        </p-togglebutton>
      </div>
    </div>

  </div>
</aside>
