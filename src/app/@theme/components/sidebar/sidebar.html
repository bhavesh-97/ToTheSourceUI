<aside class="sidebar" [class.mini]="isMini()">
  <nav class="nav">
    <ng-container *ngFor="let item of menuItems">
      <a *ngIf="item.children.length === 0"
         [routerLink]="item.route"
         routerLinkActive="active">
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
      </a>
      <div *ngIf="item.children.length > 0" class="parent-menu">
        <a (click)="toggleChild(item.label)" class="has-children">
          <i [class]="item.icon"></i>
          <span>{{ item.label }}</span>
          <i class="pi" [ngClass]="opened[item.label] ? 'pi-chevron-down' : 'pi-chevron-right'"></i>
        </a>
        <div class="child-menu" *ngIf="opened[item.label]">
          <a *ngFor="let child of item.children"
             [routerLink]="child.route"
             routerLinkActive="active">

            <i [class]="child.icon"></i>
            <span>{{ child.label }}</span>
          </a>
        </div>

      </div>

    </ng-container>

  </nav>
</aside>
