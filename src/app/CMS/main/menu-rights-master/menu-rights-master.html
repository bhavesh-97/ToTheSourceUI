<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h4 class="mb-4">Menu Right Master</h4>

    <div class="row mb-4">
      <div class="col-md-4">
        <label class="form-label fw-bold">Select Role</label>
        <p-select [options]="roles" [(ngModel)]="selectedRole" 
                  placeholder="Select a Role" class="w-100" />
      </div>
      <div class="col-md-4">
        <label class="form-label fw-bold">Select Admin</label>
        <p-select [options]="admins" [(ngModel)]="selectedAdmin" 
                  placeholder="Select an Admin" class="w-100" />
      </div>
    </div>

    <p-treeTable [value]="menuPermissions" [scrollable]="true" scrollHeight="400px">
      <ng-template pTemplate="header">
        <tr>
          <th>Menu Name</th>
          <th class="text-center">View</th>
          <th class="text-center">Insert</th>
          <th class="text-center">Update</th>
          <th class="text-center">Delete</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr>
          <td>
            <p-treeTableToggler [rowNode]="rowNode" />
            {{ rowData.name }}
          </td>
          <td class="text-center">
            <p-checkbox [(ngModel)]="rowData.view" [binary]="true" />
          </td>
          <td class="text-center">
            <p-checkbox [(ngModel)]="rowData.insert" [binary]="true" />
          </td>
          <td class="text-center">
            <p-checkbox [(ngModel)]="rowData.update" [binary]="true" />
          </td>
          <td class="text-center">
            <p-checkbox [(ngModel)]="rowData.delete" [binary]="true" />
          </td>
        </tr>
      </ng-template>
    </p-treeTable>

    <div class="mt-3 text-end">
      <button class="btn btn-primary px-4">Save Permissions</button>
    </div>
  </div>
</div>
