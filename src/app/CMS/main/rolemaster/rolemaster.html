    <div class="advanced-demo">
      <h2>Advanced Table Demo with Custom Templates</h2>
      
      <app-table 
        [data]="users"
        [config]="tableConfig"
        [title]="'Product Inventory'"
        [showSearch]="true">
        
        <!-- Custom Header Template -->
        <ng-template #headerTemplate let-col>
          <div class="custom-header">
            <i class="pi pi-tag mr-2"></i>
            <span>{{ col.header }}</span>
            <span class="badge">*</span>
          </div>
        </ng-template>
        
        <!-- Custom Cell Template for Status -->
        <ng-template #statusCellTemplate let-rowData let-col="col">
          <!-- <p-tag 
            [severity]="getStatusSeverity(rowData[col.field]) "
            [value]="rowData[col.field]"
            [rounded]="true">
          </p-tag> -->
          getStatusSeverity(rowData[col.field])
        </ng-template>
        
        <!-- Custom Cell Template for Actions -->
        <ng-template #actionsCellTemplate let-rowData>
          <div class="custom-actions">
            <p-button 
              icon="pi pi-shopping-cart" 
              [rounded]="true" 
              [text]="true"
              severity="success"
              (onClick)="addToCart(rowData)">
            </p-button>
            <p-button 
              icon="pi pi-heart" 
              [rounded]="true" 
              [text]="true"
              severity="danger"
              (onClick)="addToWishlist(rowData)">
            </p-button>
          </div>
        </ng-template>
        
      </app-table>
    </div>
